 <div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse#post_id#">#post_title#</a>
            </h4>
         </div>
        <div id="collapse#post_id#" class="panel-collapse collapse">
            <div class="panel-body">
                #post_content#
            </div>
        </div>
    </div>
</div>
